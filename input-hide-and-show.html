        <label for="inputPassword3" class="col-sm-2 col-form-label">Unique Url</label>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <script>

$(document).ready(function(){



 $('.select').change(function(){

  if($(this).val() != '')
  {
   var value = $(this).val();
   
   if(value == 'Student'){
     $("#input").show();
   }
   
   if(value == 'owner'){
    $("#input").hide();
   }
   
   if(value == 'Manager'){
    $("#input").hide();
   }
   
   
  }
  
  
 });


  $("#input").hide();

});
</script>
