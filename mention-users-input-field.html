    <script type="text/javascript" >
    
		  (function($) {

          

            // data
            var users = [
                
                 <?php 
                //get all users you want to mention
                foreach(\App\Models\User::where('id','!=',Auth::user()->id)->get() as $key => $staff):  ?>
                    
                    <?php $s = $staff->id; $name = $staff->name; ?>
                    
                     
                   
               {username: '{{$name}}' , userid: {{ $s }} },
                    
                <?php endforeach; ?>
            ];

            $('#sendchat').suggest('@', {
                
                data: users,
                map: function(user) {
                    return {
                        value: user.username,
                        text: '<strong>'+user.username+'</strong id="staff_id">'
                    }
                }
            })
        }(jQuery || window.jQuery));
    
	</script>
